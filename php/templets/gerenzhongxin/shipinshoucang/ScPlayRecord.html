<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<title>播放记录</title>
<link rel="stylesheet" href="../../../css/iconfont.css">
<link rel="stylesheet" href="../../../css/zg.css">
<link rel="stylesheet" href="../../../css/light7.min.css" />
<link rel="stylesheet" href="../../../css/wj.css" />
<script type='text/javascript' src='https://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
<style>
body
{
	background:#fff;
}
.prse_bgchange
{
	background:#f5f5f5;
	color:#383838;
}
.prde_bgchange
{
	background:#ff8c24;
	color:#383838;
}
.left_left_s{
	top:-3px!important;
}
</style>
</head>
<body>
<div class="page wj_page" id="getpwd">
	
	<div class="pr_wj_content1">
    		<ul>
            	<li>
                	<div class="pr_left">
                    	<div class="my-select">
                            	<input type="radio" />
                            	<i class="iconfont icon-fankui left_left_s"></i>
                         </div>
                    </div>
                    <div class="pr_right">                    	
                        	<div class="pr_right_box_left">
                    					<p class="pr_li_left_p1"></p>
                    					<p class="pr_li_left_p2">22:22:22</p>                 		
                            </div>
                            <div class="pr_right_box_right">
                            		<p class="pr_right_box_right_top">夏有乔木仰望天堂</p>
                                    <p class="pr_right_box_right_down">观看时长</p>
                            </div>	                      
                    </div>
                </li> 
                <li>
                	<div class="pr_left">
                    	<div class="my-select">
                            	<input type="radio" />
                            	<i class="iconfont icon-fankui left_left_s"></i>
                         </div>
                    </div>
                    <div class="pr_right">                    	
                        	<div class="pr_right_box_left">
                                    <p class="pr_li_left_p1"></p>
                    				<p class="pr_li_left_p2">22:22:22</p>                   		 	
                            </div>
                            <div class="pr_right_box_right">
                            		<p class="pr_right_box_right_top">夏有乔木仰望天堂</p>
                                    <p class="pr_right_box_right_down">观看时长</p>
                            </div>	                      
                    </div>
                </li>                               
            </ul>
    </div>
    <div class="pr_select_delete">
    	<div class="pr_select_delete-select" id="pr_selectAll">全选</div>
        <div class="pr_select_delete-delete " id="pr_delete">删除收藏<span>(2)</span></div>
    </div>
  </div>
<script type='text/javascript' src='../../../js/jquery-2.2.1.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='../../../js/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../../js/zg.js' charset='utf-8'></script>
<script type='text/javascript' src='../../../js/cn.min.js' charset='utf-8'></script>
<script>
$(document).on('click','#pr_delete', function () {
      $.confirm('此操作将删除所有播放记录，该操作不可恢复是否继续？', function () {
      });
  });  
  $(document).on('click','#pr_selectAll', function () {
     if($("#pr_selectAll").text()=="全选")
		{
			$("#pr_selectAll").html('取消全选');
			$("#pr_delete").addClass('prde_bgchange');
		}else
		{
			$("#pr_selectAll").html('全选');
			$("#pr_delete").removeClass('prde_bgchange');
		}
		$("#pr_selectAll").toggleClass("prse_bgchange");
		$(".my-select").toggleClass("bg-myse");
		$(".my-select").attr("checked",!$(this).attr("checked"));
  });  

</script>
</body>
</html>
