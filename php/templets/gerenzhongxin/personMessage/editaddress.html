<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>编辑收货地址</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../../../css/light7.min.css">
<link rel="stylesheet" href="../../../css/zg.css?v=20170128">
<link rel="stylesheet" href="../../../css/iconfont.css">
<script type='text/javascript' src='https://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
</head>
<body>
<div class="page" id="editaddress">
	<div class="content">
		
		<div class="page-login editad no-margin">
			<div class="list-block text-center registbody">
					<li>
						<div class="item-content z-content-1 no-bordertop">
							<div class="item-media ed-title">收件人：</div>
								<div class="item-input">
									<input name="adperson" class="color-input" id="adperson" type="text"/>
								</div>
						</div>
					</li>
					<li>
						<div class="item-content z-content-1 no-bordertop">
							<div class="item-media ed-title">手机号：</div>
								<div class="item-input">
									<input name="mobile" class="color-input" id="ed-mobile" type="text"/>
								</div>
						</div>
					</li>
					<li>
						<div class="item-content z-content-1 no-bordertop">
							<div class="item-media">选择地区：</div>
								<div class="item-input">
									<input name="area" class="color-input" id="ed-chosearea" type="text"/>
								</div>
						</div>
					</li>
					<li class="no-border-bottom">
						<div class="item-content z-content-1 no-bordertop no-border-bottom">
							<div class="item-media">详细地址：</div>
								<div class="item-input" id="adarea">
									<textarea name="ed-address" class="color-input" id="ed-address">
									</textarea>
								</div>
						</div>
					</li>
			</div>
			<div class="fenge"></div>
			<div class="moren">
				<div>设为默认</div>
				<div class="item-input" id="item-input">
	              <label class="label-switch scale-1">
	                <input type="checkbox" checked="checked" />
                	<div class="checkbox bg-ff8"></div>
              	  </label>
           	</div>
			</div>
			<div class="fenge"></div>
			<!--<div class="page-login z-content-1  no-bordertop deleadd">
				<a href="" id="deadd">删除地址</a>
			</div>-->
			<div class="content-block editad-foot">
				<p><a class="button button-big mybutton-5 width-100">完成</a></p>
			</div>
		</div>
	</div>
</div>
<script type='text/javascript' src='../../../js/jquery-2.2.1.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='../../../js/light7.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='../../../js/light7-city-picker.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../../js/cn.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../../../js/hprose.js' charset='utf-8'></script>
<script type='text/javascript' src='../../../js/jiaohu.js?v=20170302' charset='utf-8'></script>
<script type="text/javascript">
	
</script>
</body>
</html>
