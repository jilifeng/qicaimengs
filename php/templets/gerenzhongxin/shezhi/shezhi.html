<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>设置</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../../../css/light7.min.css">
<link rel="stylesheet" href="../../../css/zg.css?v=20170227">
<link rel="stylesheet" href="../../../css/iconfont.css">
<script type='text/javascript' src='https://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
<style>
	.shangyi{
		margin-top: 2rem;
	}
</style>
</head>
<body>
<div class="page" id="shezhi">
	<div class="content">
		<div class="list-default margintop-02 height-40">
			<p class="color-gray fontsize-07">播放设置</p>
		</div>
		<div class="list-default height-55">
			跳过片头/片尾
			<span>
				<label class="label-switch scale-1">
                <input type="checkbox" checked="checked">
                <div class="checkbox bg-ff8"></div>
              	</label>
			</span>
		</div> 
		<div class="list-default height-55">
			允许非Wi-Fi联网
			<span>
				<label class="label-switch scale-1">
                <input type="checkbox">
                <div class="checkbox bg-f5"></div>
              	</label>
			</span>
		</div>
		<div class="fenge"></div>
		<div class="list-default margintop-02 height-40">
			<p class="color-gray fontsize-07">消息通知</p>
		</div>
		<div class="list-default height-55">
			接受推送消息
			<span>
				<label class="label-switch scale-1">
                <input type="checkbox" checked="checked">
                <div class="checkbox bg-ff8"></div>
              	</label>
			</span>
		</div>
		<div class="fenge"></div>
		<div class="list-default height-55">
			清理本机占用空间
		</div>
		<!--<div class="list-default height-55">
			更新版本
			<span class="color-gray">当前版本5.7.1.5</span>
		</div>-->
		
		<div class="newbutton shangyi" id="tuichudenglu">退出登录</div>		
	</div>		
</div>
<script type='text/javascript' src='../../../js/jquery-2.2.1.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='../../../js/light7.min.js' charset='utf-8'></script> 
<script src='../../../js/cn.min.js'></script>
<script type='text/javascript' src='../../../js/hprose.js' charset='utf-8'></script>
<script type='text/javascript' src='../../../js/jiaohu.js?v=20170302' charset='utf-8'></script>
	
</body>
</html>
