<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>手机注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="../../../css/light7.min.css">
<link rel="stylesheet" href="../../../css/zg.css?v=20170112">
<link rel="stylesheet" href="../../../css/iconfont.css">
<script type='text/javascript' src='https://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
</head>
<body>
<div class="page" id="mobileRegist">
	<div class="content">
		
		<div class="page-login no-margin">
			<div class="list-block inset text-center registbody">
				<ul>
					<li>
						<div class="item-content z-content-1 no-bordertop">
							<div class="item-media"><i class="iconfont icon-person"></i></div>
							<div class="item-inner" id="login-inner">
								<div class="item-input">
									<input name="mobile" id="mr-mobile" type="text" placeholder="输入手机号" autocomplete="off">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content z-content-1 no-bordertop">
							<div class="item-media"><i class="iconfont icon-shurumima"></i></div>
								<div class="item-input default-ps">
									<input name="password" id="mr-psword" type="password" placeholder="默认密码123456(选填)">
									<i class="iconfont "></i>
								</div>
						</div>
					</li>
					<li id="tuijianren">
						<div class="item-content z-content-1 no-bordertop" >
							<div class="item-media"><i class="iconfont icon-tuijianrenbianhao"></i></div>
							<div class="item-inner">
								<div class="item-input">
									<input name="tuijian" id="mr-tuijian" type="text" placeholder="推荐人编号 ( 选填 )">
								</div>
							</div>
						</div>
					</li>
				</ul>
				<div id="sele">
				<span id="select"><i class="iconfont icon-iconfontduihaocopy"></i></span>
				<span id="tiaokuan"><input type="radio" name="tongyi" id="mr-tongyi" />您已同意用户协议<a class="tiaokuan-tiaozhuan">《相关条款》</a></span>
				</div>
				<div class="lg-error" id="mr-lger"></div>
			</div>

			<div class="newbutton" id="mr-wc">完成</div>
		</div>
	</div>
</div>
<script type='text/javascript' src='../../../js/jquery-2.2.1.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='../../../js/light7.min.js' charset='utf-8'></script> 
<script type='text/javascript' src='../../../js/hprose.js' charset='utf-8'></script> 
<script type='text/javascript' src='../../../js/jiaohu.js?v=20170302' charset='utf-8'></script>
<script type='text/javascript' src='../../../js/cn.min.js' charset='utf-8'></script>
<script type="text/javascript">
	
</script>
</body>
</html>
